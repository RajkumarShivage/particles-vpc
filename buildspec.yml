version: 0.2

phases:
  install:
    commands:
      - yum install epel-release nodejs -y
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - make build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - dist/0